<!DOCTYPE html>
<html>
<head>
	<title>UWalk</title>
	<meta charset='utf-8' />
	<link href='UWalk.css' type='text/css' rel='stylesheet' />
</head>
<body>
	<div id='page'>
		<div id='container'>
			<div id='logoarea'>
				<div id='logo'><h1>#helpmeUW</h1></div>
				<div id='tagline'><h3>a resource locator for the University of Washington Seattle Campus</h3></div>
			</div>
			<div class='content'>
				<p>Welcome to UWalk! Our goal is to help you find the fastest route 
					between buildings on the University of Washington Seattle campus. 
					First, choose your starting location, then, choose where you'd like 
					to go.
				</p>
				<div class='form'>
					<select name='start'>				
						<option>Library</option>
						<option>Computer Lab</option>
						<option>Bike Rack</option>
					</select>
					<br>
					<br>
				</div>
			<div id='map'>
				<img src="UWalk.png" alt="temporary map pic" />
			</div>
		</div>
	</div>
</body>
</html>
